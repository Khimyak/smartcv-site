
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCV Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>SmartCV Generator</h1>
    <button id="theme-toggle">Switch Theme</button>
  </header>

  <main>
    <section class="hero">
      <h2>100% Unique Resumes. Professional. Stylish. Effective.</h2>
      <p>Select a category, fill the form — get your translated PDF/DOCX resume.</p>
    </section>

    <section id="form-section">
      <h3>Generate Your Resume</h3>
      <form id="cv-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Email to receive result" required />
        <select id="category" required>
          <option value="">Select category</option>
          <option>Professional</option>
          <option>Creative</option>
          <option>VIP</option>
          <option>Funny</option>
          <option>Romantic</option>
          <option>Apology</option>
          <option>Entertaining</option>
        </select>
        <textarea id="details" placeholder="Details to include (in your own language)" required></textarea>
        <label><input type="checkbox" id="recommend" /> Add recommendation letter</label>

        <label for="outputLanguage">Select resume output language:</label>
        <select id="outputLanguage" required>
          <option value="">Select output resume language</option>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="spanish">Spanish</option>
          <option value="ukrainian">Ukrainian</option>
          <option value="arabic">Arabic</option>
          <option value="chinese">Chinese</option>
          <option value="hindi">Hindi</option>
          <option value="portuguese">Portuguese</option>
          <option value="russian">Russian</option>
          <option value="polish">Polish</option>
          <option value="vietnamese">Vietnamese</option>
          <option value="german">German</option>
          <option value="italian">Italian</option>
          <option value="turkish">Turkish</option>
          <option value="persian">Persian</option>
          <option value="korean">Korean</option>
          <option value="hebrew">Hebrew</option>
          <option value="japanese">Japanese</option>
        </select>
      </form>
    </section>

    <section class="payment">
      <h3>Payment</h3>
      <div id="paypal-button-container"></div>
      <button id="send-resume-btn" class="btn" style="display:none;">Надіслати мені резюме</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SmartCV Generator. All rights reserved.</p>
  </footer>

  <script src="https://www.paypal.com/sdk/js?client-id=AUkmSeOw6lgBvCD-lQrTqAEEIkpcH91qHzPx5nBYuLIEV1jEVFlItSyek-VVmRAVw9UnYOq_-znV3MI_&currency=USD"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '4.99' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Оплата успішна! Тепер натисніть “Надіслати мені резюме”.');
          document.getElementById("send-resume-btn").style.display = "inline-block";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
