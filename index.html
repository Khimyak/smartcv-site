<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCV Generator</title>
  <link rel="stylesheet" href="style.css?v=2025-11-02" />
  <script>
    // remember last template to help checkout fallback
    function go(tpl){
      try{ localStorage.setItem('smartcv_last_template', tpl); }catch(e){}
      location.href = 'generator.html?template='+encodeURIComponent(tpl);
      return false;
    }
  </script>
</head>
<body class="dark">
  <div class="container">
    <h1>SmartCV Generator</h1>
    <p>Pick a style → Fill your info → Pay → Receive files</p>

    <ul>
      <li><a href="#" onclick="return go('professional')">Professional — $4.99</a></li>
      <li><a href="#" onclick="return go('creative')">Creative — $9.99</a></li>
      <li><a href="#" onclick="return go('vippack')">VIP Pack — $59.99</a></li>
      <li><a href="#" onclick="return go('funny')">Funny CV — $2.00</a></li>
      <li><a href="#" onclick="return go('romantic')">Romantic CV — $2.00</a></li>
      <li><a href="#" onclick="return go('apology')">Apology CV — $2.00</a></li>
      <li><a href="#" onclick="return go('entertaining')">Entertaining — $3.00</a></li>
    </ul>
  </div>
</body>
</html>
