<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartCV — Generate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Create your resume <span id="planBadge" class="badge"></span></h1>
    <form id="cvForm">
      <label>Full name* <input id="name" required></label>
      <label>Email* <input id="email" type="email" required></label>
      <label>Target role* <input id="category" required placeholder="Welder, Driver, QA, ..."></label>
      <label>Language* 
        <select id="outputLanguage" required>
          <option value="English" selected>English</option>
          <option value="Ukrainian">Ukrainian</option>
        </select>
      </label>
      <label>Details (experience, skills, achievements)* 
        <textarea id="details" required placeholder="- 5+ years…&#10;- Certificates…&#10;- Tools/tech…"></textarea>
      </label>
      <label><input type="checkbox" id="recommend" checked> Include recommendation letters</label>

      <div class="actions">
        <button id="prepareBtn" type="button" class="btn">Generate preview</button>
        <button id="resetBtn" type="reset" class="btn">Reset</button>
      </div>
      <p class="note">Payment button appears after you click “Generate preview”.</p>
    </form>

    <div id="payBlock">
      <h3>Step 2 — Secure payment</h3>
      <p>When you’re ready, pay to receive your files (PDF & DOCX) by email. You’ll also be able to download them here.</p>
      <div id="paypal-button-container"></div>
      <div id="status"></div>
    </div>

    <div id="doneBlock">
      <h3>All set!</h3>
      <p>We sent your files to <b id="sentTo"></b>. Download them here as well:</p>
      <div class="actions" id="links"></div>
    </div>
  </div>

  <!-- PayPal SDK (LIVE) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AS7osnEOQzqtoyPlMENRJTfU1j-PvwmsXEAkqwCkZw4yItf0Z35RV8YDiyjkw2XDMPbcfgDGJJ5NIfWA&currency=USD"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>(function(){ emailjs.init('tmIS8TPUYf-ZVTpGi'); })();</script>
  <!-- Generators -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.3.2/build/index.umd.js"></script>

  <script src="script.js"></script>
</body>
</html>
