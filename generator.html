<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCV — Оформлення</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsPDF для PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <!-- EmailJS (клієнтське відправлення на email). Заповни publicKey/serviceId/templateId у script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
  <!-- PayPal SDK: заміни YOUR_PAYPAL_CLIENT_ID на свій -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=CAD" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="dark">
  <header class="site-header">
    <h1>SmartCV — Оформлення</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>1) Стиль</h2>
      <div id="chosen" class="chosen">Стиль: <span id="tplName">—</span> • Ціна: <span id="tplPrice">—</span> CAD</div>
    </section>

    <section class="card">
      <h2>2) Дані клієнта</h2>
      <form id="cvForm">
        <div class="grid two">
          <label>Імʼя та прізвище
            <input name="fullName" type="text" placeholder="Іван Іваненко" required />
          </label>
          <label>Посада
            <input name="title" type="text" placeholder="Welder / Construction Worker" required />
          </label>
        </div>
        <div class="grid two">
          <label>Email для отримання файлів
            <input name="email" type="email" placeholder="you@example.com" required />
          </label>
          <label>Телефон
            <input name="phone" type="tel" placeholder="+1 (555) 000-0000" required />
          </label>
        </div>
        <label>Місто, провінція
          <input name="location" type="text" placeholder="London, ON" required />
        </label>
        <label>Про себе
          <textarea name="summary" rows="3" placeholder="2–3 речення про досвід та сильні сторони" required></textarea>
        </label>
        <label>Досвід
          <textarea name="experience" rows="5" placeholder="Компанія, посада, дати, обовʼязки" required></textarea>
        </label>
        <label>Освіта
          <textarea name="education" rows="3" placeholder="Навчальний заклад, спеціальність, роки"></textarea>
        </label>
        <label>Навички (через кому)
          <input name="skills" type="text" placeholder="Welding, MIG, TIG, Teamwork, ..." />
        </label>

        <div class="addons">
          <label class="checkbox">
            <input type="checkbox" id="needLetters" /> Додати рекомендаційні листи (2 шт)
          </label>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>3) Оплата</h2>
      <p id="payCopy">Після оплати PDF(и) автоматично згенеруються, завантажаться і будуть надіслані на вашу email-адресу.</p>
      <div id="paypal-container"></div>
    </section>
  </main>

  <footer class="site-footer"><p>© SmartCV</p></footer>
</body>
</html>
