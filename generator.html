
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume | SmartCV Generator</title>
</head>
<body>
    <h2>Create Your Resume</h2>
    <form id="cvForm">
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Profession:</label><br>
        <input type="text" name="profession" required><br><br>
        <label>Resume Type:</label><br>
        <select name="cvType">
            <option>Professional</option>
            <option>Creative</option>
            <option>VIP Pack</option>
            <option>Funny CV</option>
            <option>Romantic CV</option>
            <option>Apology CV</option>
            <option>Entertaining</option>
        </select><br><br>
        <label>Details (to include in resume):</label><br>
        <textarea name="details" rows="5" required></textarea><br><br>
        <label>Email to send your file:</label><br>
        <input type="email" name="email" required><br><br>
        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
