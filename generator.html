
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume | SmartCV Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
</head>
<body>
    <h2>Create Your Resume</h2>
    <form id="cvForm">
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Profession:</label><br>
        <input type="text" name="profession" required><br><br>
        <label>Resume Type:</label><br>
        <select name="cvType">
            <option>Professional</option>
            <option>Creative</option>
            <option>VIP Pack</option>
            <option>Funny CV</option>
            <option>Romantic CV</option>
            <option>Apology CV</option>
            <option>Entertaining</option>
        </select><br><br>
        <label>Details (to include in resume):</label><br>
        <textarea name="details" rows="5" required></textarea><br><br>
        <label>Email to send your file:</label><br>
        <input type="email" name="email" required><br><br>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="result" style="margin-top:20px;"></div>

<script>
document.getElementById("cvForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = event.target.name.value;
    const profession = event.target.profession.value;
    const cvType = event.target.cvType.value;
    const details = event.target.details.value;

    document.getElementById("result").innerHTML = "<p>Generating your resume... please wait.</p>";

    try {
        const response = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, profession, cvType, details })
        });

        const data = await response.json();
        const resumeText = data.resume;

        document.getElementById("result").innerHTML = `<pre>${resumeText}</pre>`;

        // PDF generation
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.text(resumeText, 10, 10);
        pdf.save(`${name.replace(/\s+/g, '_')}_resume.pdf`);

        // DOCX generation
        const doc = new docx.Document({
            sections: [{
                properties: {},
                children: [new docx.Paragraph(resumeText)]
            }]
        });
        docx.Packer.toBlob(doc).then(blob => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${name.replace(/\s+/g, '_')}_resume.docx`;
            link.click();
        });

    } catch (error) {
        document.getElementById("result").innerHTML = "<p>Error generating resume. Please try again.</p>";
        console.error(error);
    }
});
</script>
</body>
</html>
