
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити резюме | SmartCV Generator</title>
</head>
<body>
    <h2>Створення резюме</h2>
    <form id="cvForm">
        <label>Ім’я та Прізвище:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Професія:</label><br>
        <input type="text" name="profession" required><br><br>

        <label>Тип резюме:</label><br>
        <select name="cvType">
            <option>Professional</option>
            <option>Creative</option>
            <option>VIP Pack</option>
            <option>Funny CV</option>
            <option>Romantic CV</option>
            <option>Apology CV</option>
            <option>Entertaining</option>
        </select><br><br>

        <label>Деталі (що вказати в резюме):</label><br>
        <textarea name="details" rows="5" required></textarea><br><br>

        <label>Email для відправки готового файлу:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Згенерувати резюме</button>
    </form>
</body>
</html>
